<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>  
    <div class="main">
        <div class="left-side">
            <div>
                <img src="images/odin-lined.png" alt="odin-logo">
                <h1>ODIN</h1>
            </div>
            <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            
            
        </div>
        <div class="right-side">
            <div class="header-text">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div>Sign up <em>now</em> to get started.</div>
        
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="middle">
                <div class='input-section'>
                    <p>Let's do this! </p>
                    <form id="my-form">
                      <label for="firstname">First Name
                        <input type="text" id="firstname" name="firstname" placeholder="Mike" required>
                        <div id='first-name-error' class='error'></div>
                      </label>
                      <label for="lastname">Last Name
                        <input type="text" id="lastname" name="lastname" placeholder="Wazowski" required>
                        <div id='last-name-error' class='error'></div>
                      </label>
                      <label for="email">Email   
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required autocomplete="off">
                        <div id='email-error' class='error'></div>
                      </label>
                      <label for="phonenumber">Phone Number
                        <input type="tel" id="phonenumber" name="phonenumber" placeholder="+79998887766" required
                        pattern='[+][7-9]{1}[0-9]{10}'>
                        <div id='tel-error' class='error'></div>
                      </label>
                      <label for="password">Password
                        <input type="password" id="password" name="password" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='password-error' class='error'></div>
                      </label>
                      <label for="passwordC">Confirm Password
                        <input type="password" id="passwordC" name="passwordC" required
                        pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div id='passwordC-error' class='error'></div>
                      </label>
                    </form>
                  </div>
                </div>
                <div class='submit-section'>
                  <div>
                    <button id='create-button' type="submit" form="my-form">Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                  </div>
                </div>
        </div>
    </div>
</body>
</html>
